<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
function enviar(){
  window.location = "login.php?avat=" + data
}
function enviar2(ev){
  data=ev;
  window.location = "login.php?avat=" + data

</script>
